<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact us</title>
<link rel="stylesheet" type="text/css" href="contactform.css">
</head>
<body>
<nav>
<a href="index.html"><img src="images\logo.png"></a>
<h1>Creative Minds</h1>
<div class="nav-links">
<ul>
<li><a href="">Home</a></li>
<li><a href="">About</a></li>
<li><a href="">Course</a></li>
<li><a href="">Contact</a></li>
</ul>
</div>
</nav>

<div class="container">
<form>
<div class="input-group">
<label>Full Name</label>
<input type="text" placeholder="Enter the Name" id="contact-name" onkeyup="validateName()">
<span id="name-error">  </span>
</div>
<div class="input-group">
<label>Phone No.</label>
<input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
<span id="phone-error">  </span>
</div>
<div class="input-group">
<label>Email Id</label>
<input type="email" palceholder="Enter You Email" id="contact-email" onkeyup="validateEmail()">
<span id="email-error">  </span>
</div>
<div class="input-group">
<label>Your Message</label>
<textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
<span id="message-error">  </span>
</div>
<button onclick="return validateForm()">Submit</button>
<span id="submit-error">  </span>

</form>
</div>
<script src="script.js"></script>
</body>
</html>
